plugins {
    id 'java-library'
    id 'war'
}


version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile group: 'jakarta.servlet', name: 'jakarta.servlet-api', version: '5.0.0'
    compileOnly project(':ejbs')
}

war {
    archivesBaseName = "app"
}
